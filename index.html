<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>JustStreamIt</title>
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <a href="index.html"><img alt="JustStreamIt logo" width="150" src="assets/images/juststreamit_logo.png"></a>
            </div>
            <nav class="header__menu">
                <ul class="nav_bar">
                    <li class="nav_bar__item"><a href="index.html">Home</a></li>
                    <li class="nav_bar__item"><a href="#categories">Categories</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <section class="best_movie">
                <h1 class="title"></h1>
                <div class="description"></div>
                <button class="button">Watch trailer</button>
                <button class="button">More info</button>
            </section>
            
            <section class="categorie">
                <h2 class="categorie__title">Categories</h2>

        <!-- Modal content -->
        <div id="movieDetailsModal" class="modal">
            <div class="modal__content">
                <div class="modal__header">
                    <span class="modal__close-btn">&times;</span>
                    <h2 class="modal__title">Modal Header</h2>
                </div>
                <div class="modal__body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
